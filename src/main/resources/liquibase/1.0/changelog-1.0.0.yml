databaseChangeLog:
  - changeSet:
      id: create table user
      author: leila
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar
              - column:
                  name: last_name
                  type: varchar
              - column:
                  name: email
                  type: varchar
              - column:
                  name: password
                  type: varchar
              - column:
                  name: roles
                  type: varchar


